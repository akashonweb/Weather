<nav class="bg-white/80 backdrop-blur border-b border-slate-100">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-6">
        <a href="{% url 'home' %}" class="flex items-center gap-3">
          <div class="rounded-md bg-sky-100 p-2">
            <!-- small icon -->
            <svg class="h-6 w-6 text-sky-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12h18M12 3v18" />
            </svg>
          </div>
          <span class="font-semibold text-slate-900">Weather Portal</span>
        </a>

        <div class="hidden sm:flex sm:items-center sm:ml-6">
          <a href="{% url 'forecast_entry' %}" class="ml-4 text-sm font-medium text-slate-700 hover:text-slate-900">Forecast</a>
          <a href="{% url 'realised_entry' %}" class="ml-4 text-sm font-medium text-slate-700 hover:text-slate-900">Realised</a>
          <a href="{% url 'map' %}" class="ml-4 text-sm font-medium text-slate-700 hover:text-slate-900">Map</a>
        </div>
      </div>

      <div class="flex items-center gap-4">
        {% if user.is_authenticated %}
          <!-- show username + dropdown with logout on the right -->
          <div x-data="{open:false}" class="relative">
            <button @click="open = !open" class="flex items-center gap-2 px-3 py-1 rounded-md border bg-white text-sm">
              <span class="capitalize">{{ user.username }}</span>
              <svg class="h-4 w-4 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <div x-show="open" x-cloak @click.away="open=false" class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
              <div class="py-1">
                <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Profile</a>
                <a href="{% url 'settings' %}" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Settings</a>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="w-full text-left px-4 py-2 text-sm text-rose-600 hover:bg-rose-50">Logout</button>
                </form>
              </div>
            </div>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="px-4 py-2 rounded-md bg-sky-600 hover:bg-sky-700 text-white text-sm font-medium">Login</a>
          <a href="{% url 'register' %}" class="px-4 py-2 rounded-md bg-white border text-sm font-medium hover:bg-slate-50">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
